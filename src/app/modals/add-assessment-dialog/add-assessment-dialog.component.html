<h1 mat-dialog-title>Add Assessment Form</h1>
<div mat-dialog-content>
  <form [formGroup]="assessmentForm">
    <mat-form-field appearance="outline">
      <mat-label>Assessment Title</mat-label>
      <input formControlName="title" matInput placeholder="Title">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Expiration Date</mat-label>
      <input matInput formControlName="expirationDate" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'" >
  <button type="button" class="btn btn-outline-danger" mat-dialog-close>Close</button>
  <button style="margin-left: 8px" type="button" class="btn btn-outline-success" (click)="addAssessment()" >{{actionBtn}}</button>

</div>
