<div class="breadcrumbs">

<div class="account-login section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
        <form  #registerForm="ngForm" (ngSubmit)="registerCandidate()" class="card login-form inner-content">
          <div class="card-body">
            <div class="title">
              <h3>Sign Up Now</h3>
              <p>Use the form below to create your account.</p>
            </div>
            <div class="alt-option">
              <span class="small-title">Sign up with your work email</span>
              <a href="javascript:void(0)" class="option-button"><img src="../../../../assets/clientAssets/google.png" alt="#">Sign
                Up With Google
              </a>
            </div>
            <div class="or"><span>Or</span></div>
            <div class="input-head">
              <div class="row">

              </div>
              <div class="form-group input-group">
                <label><i class="lni lni-user"></i></label>
                <input class="form-control" type="text" name="username" placeholder="Enter a username" [(ngModel)]="user.username" required
                       #username="ngModel"
                       [class.is-invalid]="username.invalid && username.touched">
              </div>
                <div class="form-group input-group">
                  <label><i class="lni lni-envelope"></i></label>
                  <input class="form-control" type="email" name="email" placeholder="Enter your email" [(ngModel)]="user.email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                         #email="ngModel"
                         [class.is-invalid]="email.invalid && email.touched">
                  <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors['required']">Adress Email is required field</small>
                    <small class="text-danger" *ngIf="email.errors['pattern']">Enter the valid value of Adress Email</small>
                  </div>
                </div>
              <div class="form-group input-group">
                <label><i class="lni lni-lock"></i></label>
                <input class="form-control" type="password" id="reg-pass" placeholder="Password" name="password" [(ngModel)]="user.password" required #password="ngModel"
                       [class.is-invalid]="password.invalid && password.touched">
              </div>
              <div class="form-group input-group">
                <label><i class="lni lni-keyboard"></i></label>
                <input type="password" class="form-control" placeholder="Repeat Password" name="cpassword" #cpassword="ngModel" [(ngModel)]="user.password" required
                       [class.is-invalid]="cpassword.invalid && cpassword.touched">              </div>
            </div>
            <div class="container-login100-form-btn" >
              <button [disabled]="registerForm.form.invalid"  class="login100-form-btn btn-block" type="submit">
                Create Account
              </button>
            </div>
            <h4 class="create-account">Already have an account? <a href="">Sign In</a>
            </h4>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<a routerLink="clientLogin" class="scroll-top">
  <i class="lni lni-chevron-up"></i>
</a>
