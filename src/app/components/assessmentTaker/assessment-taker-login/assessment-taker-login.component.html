<app-top-navbar></app-top-navbar>

<div class="preloader" style="opacity: 100%; display: none;">
  <div class="preloader-inner">
    <div class="preloader-icon">
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<div class="breadcrumbs">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 offset-lg-3 col-md-12 col-12">
        <div class="breadcrumbs-content">
          <h1 class="page-title">Take Your Assessment</h1>
          <ul class="breadcrumb-nav">
            <li><a href="">Home</a></li>
            <li>Assessment</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="account-login section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
        <form (ngSubmit)="candidateLogin()" class="card login-form inner-content">
          <div class="card-body">
            <div class="title">
              <h3>Sign In Now</h3>
            </div>
            <div class="input-head">
              <div class="form-group input-group">
                <label><i class="lni lni-envelope"></i></label>
                <input class="form-control" type="email" name="email" placeholder="Enter your email" [(ngModel)]="candidateLoginObject.email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                       #email="ngModel"
                       [class.is-invalid]="email.invalid && email.touched">
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                  <small class="text-danger" *ngIf="email.errors['required']">Adress Email is required field</small>
                  <small class="text-danger" *ngIf="email.errors['pattern']">Enter the valid value of Adress Email</small>
                </div>
              </div>
              <div class="form-group input-group">
                <label><i class="lni lni-lock"></i></label>
                <input class="form-control" type="password" id="reg-pass" placeholder="Password" name="password" [(ngModel)]="candidateLoginObject.password" required #password="ngModel"
                       [class.is-invalid]="password.invalid && password.touched">

              </div>
              <div class="form-group input-group">
                <label><i class="lni lni-code-alt"></i></label>
                <input class="form-control" type="text" placeholder="Assessment Code" name="Enter the assessment Code" [(ngModel)]="candidateLoginObject.assessmentCode" required #assessmentCode="ngModel"
                       [class.is-invalid]="assessmentCode.invalid && assessmentCode.touched">
                <small class="text-danger" [class.d-none]="assessmentCode.valid || assessmentCode.untouched">Assessment ID is required field</small>

              </div>
            </div>
            <div class="d-flex flex-wrap justify-content-between bottom-content">
              <div class="form-check">
                <input type="checkbox" class="form-check-input width-auto" id="exampleCheck1">
                <label class="form-check-label">Remember me</label>
              </div>
              <a class="lost-pass" href="">Forgot password?</a>
            </div>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                Login
              </button>
            </div>
            <div class="or"><span>Or</span></div>
            <div class="alt-option">
              <span class="small-title">Sign in with your work email</span>
              <a href="javascript:void(0)" class="option-button"><img src="../../../../assets/clientAssets/google.png" alt="#">Sign
                In With Google
              </a>
            </div>
            <h4 class="create-account">Don't have an account? <a routerLink="/assessmentTakerRegister">Sign Up Here</a>
            </h4>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<a routerLink="clientLogin" class="scroll-top">
  <i class="lni lni-chevron-up"></i>
</a>
