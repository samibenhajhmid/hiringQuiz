
<app-top-navbar></app-top-navbar>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="./assets/images/img-01.png" alt="IMG">
      </div>
      <form #loginform="ngForm" (ngSubmit)="candidateLogin()" class="login100-form validate-form" >
    <span class="login100-form-title">
Candidate Login
</span>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="candidateLoginObject.email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                 #email="ngModel"
                 [class.is-invalid]="email.invalid && email.touched">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
<i class="fa fa-envelope" aria-hidden="true"></i>
</span>
        </div>

        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors['required']">Adress Email is required field</small>
          <small class="text-danger" *ngIf="email.errors['pattern']">Enter the valid value of Adress Email</small>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" placeholder="Password" name="password" [(ngModel)]="candidateLoginObject.password" required #password="ngModel"
                 [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>

          <span class="focus-input100"></span>
          <span class="symbol-input100">
<i class="fa fa-lock" aria-hidden="true"></i>
</span>
        </div>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" placeholder="Assessment Code" name="assessmentCode" [(ngModel)]="candidateLoginObject.assessmentCode" required #assessmentCode="ngModel"
                 [class.is-invalid]="assessmentCode.invalid && assessmentCode.touched">
          <small class="text-danger" [class.d-none]="assessmentCode.valid || assessmentCode.untouched">Assessment ID is required field</small>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
  <i class="fa fa-chain"></i>
</span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>
        <div class="text-center p-t-12">
<span class="txt1">
Forgot
</span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div>
        <div class="text-center p-t-136">
          <a class="txt2" href="#">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
