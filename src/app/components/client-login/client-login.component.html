  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

    <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>

      <form #loginform="ngForm" (ngSubmit)="userLogin()">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" name="email" [(ngModel)]="user.email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                 #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched">

          <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Adress is required field</small>-->

          <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors['required']">Adress Email is required field</small>
            <small class="text-danger" *ngIf="email.errors['pattern']">Enter the valid value of Adress Email</small>
          </div>



        </div> <!-- form-group// -->
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" required #password="ngModel"
                 [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>

        </div> <!-- form-group// -->

        <div class="form-group">
          <a href="#" class="float-right">Forgot password?</a>

        </div> <!-- form-group form-check .// -->
        <div class="form-group">
          <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary btn-block"> Login  </button>
        </div> <!-- form-group// -->
      </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

  <!--<p class="text-center mt-4">Don't have account? <a href="" (click)="goToRegistration()">Sign up</a></p>-->
  <p class="text-center mt-4">Don't have account? <a href="" [routerLink]="['/registration']" >Sign up</a></p>

  <br><br>
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
