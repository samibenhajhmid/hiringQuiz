<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form #registerform="ngForm" (ngSubmit)="registerUser()" class="mx-1 mx-md-4">


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label"> Your First Name</label>
                      <input type="text" class="form-control" placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" required/>
                    </div>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Your Last Name</label>
                      <input type="text" class="form-control" placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" >Your Email</label>
                      <input type="email" class="form-control" placeholder="Email Address" name="email" [(ngModel)]="user.email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                             #email="ngModel"
                             [class.is-invalid]="email.invalid && email.touched">

                      <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Adress is required field</small>-->

                      <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf="email.errors['required']">Adress Email is required field</small>
                        <small class="text-danger" *ngIf="email.errors['pattern']">Enter the valid value of Adress Email</small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <label class="form-label" > Your Password</label>
                      <input type="password" class="form-control" placeholder="Password" name="password"  #password="ngModel" [(ngModel)]="user.password" required
                             [class.is-invalid]="password.invalid && password.touched">
                      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" >Repeat your password</label>
                      <input type="password" class="form-control" placeholder="Repeat Password" name="cpassword" #cpassword="ngModel" [(ngModel)]="user.password" required
                      [class.is-invalid]="cpassword.invalid && cpassword.touched">
                      <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password is required field</small>
                    </div>
                  </div>



                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-primary btn-block"> Register  </button>
                  </div>

              <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>

              <br><br>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
